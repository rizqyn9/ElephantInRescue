name: 🎮 Elephant In Rescue

on:
  push:
    branches:
      - master

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildForLinuxDistro:
    name: Linux Breeding my Elephant 🐘
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: true
      matrix: 
        targetPlatform: 
          - WebGL
          - Android
    steps:
      # Checkout
      - name: Checkout repository ↘️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      # Cache
      - name: Cache for faster build 🏃🏼‍♂️
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      #- name: Run tests
      # uses: game-ci/unity-test-runner@v2
      #env:
      # UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      # with:
      #  githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build cute elephant 🔥
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Elephant In Rescue
          path: build
          
  buildForWindows:
    name: Windows Breeding my Elephant 🐘
    runs-on: windows-2019
    strategy: 
      fail-fast: true
      matrix: 
        targetPlatform: 
          - StandaloneWindows64
          
    steps:
      # Checkout
      - name: Checkout repository ↘️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      # Cache
      - name: Cache for faster build 🏃🏼‍♂️
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build cute elephant 🔥
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Output
      - name: Upload 🚀
        uses: actions/upload-artifact@v2
        with:
          name: Elephant In Rescue Windows
          path: build          
    
  
